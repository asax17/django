{% extends 'main.html' %}


{% block content%}

<h1>Home template</h1>

<div>

    <a href="{% url base:create-room }">Create Room</a>

    <div>
    <h3>Rooms:</h3>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <a href="{% url 'base:room' room.id %}"> 
                <h4>{{room.id}} - {{room.name}}</h4>
            </a>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock content %}
